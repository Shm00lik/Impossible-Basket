<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Button Page</title>
        <style>
            .red-button {
                background-color: red;
                color: white;
                padding: 20px;
                font-size: 24px;
                border: none;
                cursor: pointer;
            }
        </style>
        <script>
            function toggleButton() {
                fetch("/toggle-button", {
                    method: "POST",
                }).then((response) => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        </script>
    </head>
    <body>
        <button class="red-button" onclick="toggleButton()">
            {{ 'OPEN' if closed else 'CLOSE' }}
        </button>
    </body>
</html>
